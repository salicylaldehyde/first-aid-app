    body {

  header {

    header h1 {

    /* Primary Emergency Call Button in the Header */
    .emergency-btn {
      background: #fff;
      color: #d62828; /* Use the same red */
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.2s;

    .emergency-btn:hover {

    .container {

    }

    /* NEW: Status Card / Important Notice (Orange Theme) */
    .status-card {
      background: #fff8f0; /* Very light orange background */
      border: 1px solid #ff9800; /* Orange border */
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex; /* To align items inside the card */
      align-items: center;
      gap: 15px;
    }

    .status-card strong {
      color: #e65100; /* Darker orange text */
    }

    .chat-box {
      background: #fcfcfc; /* Cleaner, lighter background for the chat area */
      border-radius: 12px;
      padding: 15px;
      /* Subtle shadow */
      box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
      display: flex;
      flex-direction: column;
      /* Make it a responsive height */
      height: 70vh; 
      min-height: 420px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .ai {
      background: #e3f2fd;
      padding: 10px 14px;
      border-radius: 10px;
      width: fit-content;
      max-width: 80%;
    }

    .user {
      background: #c8e6c9;
      padding: 10px 14px;
      border-radius: 10px;
      margin-left: auto;
      width: fit-content;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-area button {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .quick-actions {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .quick-actions button {
      background: #eeeeee;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
